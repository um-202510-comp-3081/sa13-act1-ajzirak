<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Book Collection</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>My Book Collection</h1>
  </header>

  <main class="grid">
    <section class="book mystery">
      <img src="mystery-book.jpg" alt="Mystery Book Cover">
      <h2>The Mystery Book</h2>
      <p>by Author A</p>
    </section>
    <section class="book horror">
      <img src="horror-book.jpg" alt="Horror Book Cover">
      <h2>Horror Book</h2>
      <p>by Author B</p>
    </section>
    <section class="book fantasy">
      <img src="fantasy-book.jpg" alt="Fantasy Book Cover">
      <h2>Fantasy Book</h2>
      <p>by Author C</p>
    </section>
  </main>
</body>
</html>
