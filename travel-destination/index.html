<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Visit Iceland</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Discover Iceland</h1>
    <img src="iceland-main.jpg" alt="Main view of Iceland" class="main-image" />
  </header>

  <main>
    <section class="highlights">
      <h2>Highlights</h2>
      <ul>
        <li>Majestic Waterfalls</li>
        <li>Glacial Lagoons</li>
        <li>Northern Lights</li>
      </ul>
    </section>

    <section class="gallery">
      <h2>Photo Gallery</h2>
      <div class="gallery-grid">
        <img src="waterfall.jpg" alt="Iceland Waterfall" />
        <img src="lagoon.jpg" alt="Glacial Lagoon" />
        <img src="northern-lights.jpg" alt="Northern Lights" />
      </div>
    </section>
  </main>
</body>
</html>
